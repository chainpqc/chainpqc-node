syntax = "proto3";
package main;
import "google/protobuf/any.proto";
message TxParam {
  int32 chain_id = 1;
  bytes sender = 2;
  int64 sending_time = 3;
  int32 nonce = 4;
  uint32 chain = 5;
}
message MainChainTxData {
  bytes recipient = 1;
  int64 amount = 2;
  bytes opt_data = 3;
}
message MainChainTransaction {
  MainChainTxData tx_data = 1;
  TxParam tx_param = 2;
  bytes hash = 3;
  bytes signature = 4;
  int64 height = 5;
  int64 gas_price = 6;
  int64 gas_usage = 7;
}